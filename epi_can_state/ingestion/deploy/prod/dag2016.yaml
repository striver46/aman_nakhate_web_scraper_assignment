apiVersion: argoproj.io/v1alpha1
kind: CronWorkflow
metadata:
  name: epicans-cron-wf
  namespace: %ENV%
spec:
  serviceAccountName: workflow
  schedule: "00 20 * * *"
  concurrencyPolicy: "Replace"
  startingDeadlineSeconds: 0
  successfulJobsHistoryLimit: 10
  workflowSpec:
    serviceAccountName: workflow
    entrypoint: diamond
    templates:
    - name: epicans
      inputs:
        parameters:
        - name: step
      container:
        image: 965994533236.dkr.ecr.eu-west-3.amazonaws.com/projects_epi_can_state/ingestion:%TAG%
        command: ["python3", "client2016.py", "--step", "{{inputs.parameters.step}}"]
        env:
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: aws-key
              key: username
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: aws-key
              key: password
    - name: diamond
      dag:
        tasks:
        - name: MainScraper
          dependencies: []
          template: epicans
          arguments:
            parameters: [{name: step, value: 1}]
        - name: Cleaner
          dependencies: [MainScraper]
          template: epicans
          arguments:
            parameters: [{name: step, value: 2}]
        - name: Geocoder
          dependencies: [Cleaner]
          template: epicans
          arguments:
            parameters: [{name: step, value: 3}]
        - name: Standardizer
          dependencies: [Geocoder]
          template: epicans
          arguments:
            parameters: [{name: step, value: 4}]
